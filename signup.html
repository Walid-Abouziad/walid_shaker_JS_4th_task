                  <section id="home" class="container-fluid">

                                    <input id="signupName" class="form-control my-3" oninput="validationName()" placeholder="Enter your name" type="text">

                                    <input id="signupEmail" class="form-control my-3" oninput="validationEmail()" placeholder="Enter your email" type="email">

                                    <input id="signupPassword" class="form-control my-3" oninput="validationPassword()" placeholder="Enter  password" type="password">
                                    <p class="alert alert-danger d-none" id="massagePassword">Minimum eight characters, at least one uppercase letter, one lowercase letter and one number</p>
                                    <p id="exist"></p>
                                    <button onclick=" signUp()" id="signupBtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
